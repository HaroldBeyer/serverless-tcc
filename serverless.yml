service: serverless-tcc

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  memorySize: 128
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: arn:aws:dynamodb:us-east-1:529198180535:table/tcc    



functions:
  getService:
    handler: handlers/service-handler.getService
    events:
      - http:
          path: service/{id}
          method: GET
          cors: true
  getAllServices:
    handler: handlers/service-handler.getAllServices
    events:
      - http:
          path: service
          method: GET
          cors: true
  insertService: 
    handler: handlers/service-handler.insertService
    events:
      - http:
          path: service
          method: POST
          cors: true
  getSchedulePlan:
    handler: handlers/schedule-plan-handler.get
    events:
      - http:
          path: schedule-plan/{id}
          method: GET
          cors: true
  getAllSchedulePlans:
    handler: handlers/schedule-plan-handler.getAll
    events:
      - http:
          path: schedule-plan
          method: GET
          cors: true
  insertSchedulePlan: 
    handler: handlers/schedule-plan-handler.insert
    events:
      - http:
          path: schedule-plan
          method: POST
          cors: true
  insertScheduleIntoSchedulePlan: 
    handler: handlers/schedule-plan-handler.insertSchedule
    events:
      - http:
          path: schedule-plan/{id}
          method: PUT
          cors: true
  getSchedule:
    handler: handlers/schedule-handler.get
    events:
      - http:
          path: schedule/{id}
          method: GET
          cors: true
  getAllSchedules:
    handler: handlers/schedule-handler.getAll
    events:
      - http:
          path: schedule
          method: GET
          cors: true
  insertSchedule: 
    handler: handlers/schedule-handler.insert
    events:
      - http:
          path: schedule
          method: POST
          cors: true