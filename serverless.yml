service: serverless-tcc

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  memorySize: 128
  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: arn:aws:dynamodb:us-east-1:529198180535:table/tcc    



functions:
  getService:
    handler: handlers/service.handler.getService
    events:
      - http:
          path: service/{id}
          method: GET
          cors: true
  getAllServices:
    handler: handlers/service.handler.getAllServices
    events:
      - http:
          path: service
          method: GET
          cors: true
  insertService: 
    handler: handlers/service.handler.insertService
    events:
      - http:
          path: service
          method: POST
          cors: true
